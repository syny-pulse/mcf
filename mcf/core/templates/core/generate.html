{% extends "core/base.html" %}

{% block content %}

    <div class="container flex center">
        <form action="{% url 'generate' %}" method="post">
            {% csrf_token %}
            <label for="account_number">Enter Account Number:</label>
            <input type="text" id="account_number" name="account_number" required>
            <input type="submit" value="Generate Document" class="px-6 py-3 text-lg font-semibold bg-red-700 text-white rounded-xl hover:bg-red-900">
        </form>
    </div>

    {% endblock %}
