{% extends "core/base.html" %}

{% block content %}

<div class="container mt-16 justify-center">
  <form method="post" action="{% url 'add_client_info' account_number=account_number %}" enctype="multipart/form-data">
    <h4 class="text-lg font-semibold text-gray-900 inline-block justify-center">{{ header }}</h4>
    <br />
    {% csrf_token %}
    {% if form.errors %}
      <div class="alert alert-danger text-red-300">
        {% for field in form %}
          {% for error in field.errors %}
            <strong>{{ field.label }}:</strong> {{ error }}<br />
          {% endfor %}
        {% endfor %}
      </div>
    {% endif %}

      <div class="form-group">
      {% for field in form %}
      <span class="form-group"><label for="{{ field.id_for_label }}" class="form-group">{{ field.label }}</label>
    <input class="form-group" type="{{ field.widget.input_type }}" id="{{ field.id_for_label }}" name="{{ field.name }}" value="{{ null }}">
    </span>
{% endfor %}
      </div>
    <br />
    <button type="submit">Submit</button>
  </form>
</div>

{% endblock %}
